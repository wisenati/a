<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEMISTRY 2025 WAEC ANSWERS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a1b9a;
            --secondary: #9c27b0;
            --accent: #e91e63;
            --light: #f3e5f5;
            --dark: #4a148c;
            --text: #333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .image-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Popup Ad Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-ad {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: scale(0.8);
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .popup-overlay.active .popup-ad {
            transform: scale(1);
        }

        .popup-ad h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .popup-ad p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .popup-ad .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-ad .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .cta-button {
            background: #ff9a9e;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background: #ff7b81;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 154, 158, 0.6);
        }

        .floating-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .popup-ad {
                padding: 1.5rem;
            }
            
            .popup-ad h2 {
                font-size: 1.5rem;
            }
        }

        /* Image card animations */
        .image-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        .image-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        .image-card:nth-child(3) {
            animation-delay: 0.3s;
        }
        .image-card:nth-child(4) {
            animation-delay: 0.4s;
        }
        .image-card:nth-child(5) {
            animation-delay: 0.5s;
        }
        .image-card:nth-child(6) {
            animation-delay: 0.6s;
        }
        .image-card:nth-child(7) {
            animation-delay: 0.7s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CHEMISTRY 2025 WAEC ANSWERS</h1>

        </header>

        <div class="gallery">

    <!-- Floating action button -->
    <div class="floating-icon" id="floatingAdBtn">
        <i class="fas fa-ad"></i>

    <!-- Popup Ad -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-ad">
            <button class="close-btn" id="closePopup">&times;</button>
            <h2>DEXMIRA</h2>
            <p>Earn daily by performing tasks and referrals. You get paid ₦10,000 - ₦50,000 weekly!</p>
            <a href="https://tinyurl.com/dexmira44">

        </div>
    </div>

    <script>
        // Show popup ad every 4 seconds
        function showPopupAd() {
            const popup = document.getElementById('popupOverlay');
            popup.classList.add('active');
            
            // Reset timer when popup is shown
            clearInterval(popupInterval);
            popupInterval = setInterval(showPopupAd, 4000);
        }

        // Initial interval setup
        let popupInterval = setInterval(showPopupAd, 4000);

        // Close popup functionality
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popupOverlay').classList.remove('active');
        });

        // Floating button to show ad manually
        document.getElementById('floatingAdBtn').addEventListener('click', function() {
            showPopupAd();
        });

        // Close when clicking outside the popup
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });

        // Preload images for better user experience
        window.addEventListener('load', function() {
            const imageUrls = [
                'https://i.imgur.com/8pWjrTJ.jpeg',

                'https://i.imgur.com/mNfkqV3.jpeg',
                'https://i.imgur.com/i5XG1c2.jpeg'
            ];

            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        });
    </script>
</body>
</html>
